version: '3.9'
services:
  db:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD:-root}
      MARIADB_DATABASE: ${DB_NAME:-blindtest}
      MARIADB_USER: ${DB_USER:-blindtest}
      MARIADB_PASSWORD: ${DB_PASSWORD:-root}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${DB_PORT_HOST:-3306}:3306"
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-p${DB_PASSWORD:-root}"]
      interval: 5s
      timeout: 3s
      retries: 20

  blindtest:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-blindtest}
      DB_USER: ${DB_USER:-blindtest}
      DB_PASSWORD: ${DB_PASSWORD:-root}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
