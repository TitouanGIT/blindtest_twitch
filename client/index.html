<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blind Test Martin Ponk</title>
    <style>
      :root { color-scheme: dark; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; background: #0b0b10; color: #f5f5f7; }
      .card { background: #141420; border: 1px solid #24243a; border-radius: 16px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.25); }
      .btn { background: #6c5ce7; border: 0; padding: 10px 16px; border-radius: 12px; color: white; cursor: pointer; }
      .btn.secondary { background: #2d2d44; }
      input, select { background: #0f0f18; border: 1px solid #24243a; border-radius: 12px; color: #fff; padding: 10px 12px; }
      .row { display: flex; gap: 12px; align-items: center; }
      .col { display: grid; gap: 12px; }
      .suggest { position: relative; }
      .suggest-list { position: absolute; top: 100%; left: 0; right: 0; background: #10101a; border: 1px solid #26263f; border-radius: 12px; margin-top: 6px; overflow: hidden; z-index: 20; }
      .suggest-item { padding: 8px 10px; cursor: pointer; }
      .suggest-item:hover { background: #1b1b2b; }
      .score-row { display: grid; grid-template-columns: 1fr auto; gap: 8px; padding: 8px 10px; border-bottom: 1px solid #23233a; }
      .timerbar { height: 8px; background: #2d2d44; border-radius: 999px; overflow: hidden; }
      .timerbar > div { height: 100%; background: #00d1b2; width: 0%; transition: width .1s linear; }
      nav a { color: #9aa3ff; text-decoration: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
